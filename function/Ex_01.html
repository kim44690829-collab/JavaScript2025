<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <!--1. 사용자의 이름을 받아 "안녕하세요, OOO님!" 형태의 문자열을 반환하는 함수를 작성하세요.
        2. 실행 예시 : console.log(greetUser("철수"));  -->


    <script>
        let greetUser = (name) => {
            console.log(`안녕하세요, ${name}님!`);
        }
        greetUser('홍길동'); // 함수 호출
        
    </script>
</body>
</html>
