<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습문제</title>
</head>
<body>
    <h1>문제 : 1~10 배열, 짝수만 출력 push 이용</h1>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let nums =[];
        let result = '';
        for(let i = 1; i <= 40; i++){
            nums.push(i)
            if(nums[i-1] % 2 == 0){
                result += nums[i-1] + ' ';
            }
        }
        output.innerHTML = result;
    </script>
</body>
</html>
