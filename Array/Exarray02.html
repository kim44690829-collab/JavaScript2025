<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습문제</title>
</head>
<body>
    <h1>문제 : colors 배열에서 red,green만 slice</h1>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let colors =['red','green','blue','yellow'];

        output.innerHTML = colors.slice(0,2);
    </script>
</body>
</html>
