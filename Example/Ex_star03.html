<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습문제</title>
</head>
<body>
    <h1>별</h1>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');
        let result = '';

        for(let i = 1; i <= 5; i++){
            for(let j = 5; j >= i; j--){
                result += '&nbsp&nbsp';
                // result +='#';
            }
            for(let k = 1; k <= i; k++){
                result += '*'
            }
            result += '<br/>';
        }
        output.innerHTML = result;
    </script>
</body>
</html>
