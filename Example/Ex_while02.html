<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 연습문제</title>
</head>
<body>
    <h1>문제:사용자 입력 횟수만큼 Hello 출력</h1>
    <input type="number" id="num" />
    <button type="button" onclick="num()">실행</button>
    <p id="output"></p>

    <script>
        function num(){
            let num = Number(document.getElementById('num').value);
            let output = document.getElementById('output');

            // 입력할 숫자를 담을 변수 초기화
            let num1 = 1;
            let result = ''; //결과값을 문자데이터로 출력해야하므로 ''를 초기값으로 사용.
            let str = 'Hello<br/>';

            // num은 input에 입력받는 수치로 어떤 숫자가 나올지 모름
            // 그러니 num1을 1로 초기화하고 num보다 작거나 같다고 쓰면서 num만큼 반복되게 함.
            while(num1 <= num){
                result = result + str;
                num1++; 
            }
            output.innerHTML = result;
        }
    </script>
</body>
</html>
