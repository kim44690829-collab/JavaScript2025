<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 기초문제</title>
</head>
<body>
    <script>
        //Object 생성
        let student = {
            name:'홍길동',
            age:20,
            major:'컴퓨터공학',
        };
        console.log(student);

        // 생성한 Object의 값 바꾸기
        let car = {
            brand:'Hyundai',
            color:'흰색',
            price:2500,
        }
        console.log(car);

        car.color = '검정색';
        car.price = 3000;
        console.log(car);

    </script>
</body>
</html>
