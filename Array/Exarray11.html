<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 심화 학습</title>
</head>
<body>
    <label>4번 온도 배열 입력 (예: 15,22,30,35,18):</label>
    <input type="text" id="tempInput" />
    <button type="button" onclick="tempClick()">결과 확인</button>
    <p id="output"></p>

    <script>
        function tempClick(){
            let output = document.getElementById('output');
            let temps = [];
            let tempInput = document.getElementById('tempInput').value;
            let result = '';

            temps = tempInput.split(',').map(Number);

            for(let i = 0; i <= temps.length-1; i++){
                if(temps[i] >= 30){
                    result += temps[i] + ' : ' + '뜨거움, '
                }else if(temps[i] >= 20){
                    result += temps[i] + ' : ' + '적당, '
                }else{
                    result += temps[i] + ' : ' + '시원, '
                }

                // switch(true){
                //     case temps[i] >= 30:
                //         result += temps[i] + ' : ' + '뜨거움, ';
                //         break;
                //     case temps[i] >= 20:
                //         result += temps[i] + ' : ' + '적당, ';
                //         break;
                //     default:
                //         result += temps[i] + ' : ' + '시원, ';
                // }

                // result += temps[i] >= 30 ? `${temps[i]} : 뜨거움, ` : temps[i] >= 20 ? `${temps[i]} : 적당, ` : `${temps[i]} : 시원, `;
            }
            result = result.slice(0,-2);
            output.innerHTML = result;
        }
    </script>
</body>
</html>
