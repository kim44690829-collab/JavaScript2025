<body>
    <h1>문제:1부터 10까지 출력</h1>

    <script>
        let output = document.getElementById('output');
        let num = 1;
        // 결과를 담을 변수 초기화
        let result = 0;
        while(num <= 10){
            result = result + num + ' ';
            // output.innerHTML = num + '<br/>';
            num++;
        }
