<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 연습문제</title>
</head>
<body>
    <h1>문제:1부터 10까지의 값 중 홀수를 출력하세요.</h1>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');
        let num = 1;
        let result = 0;

        while(num <= 10){
            if(num % 2 == 1){
                console.log(num);
                result = result + num + ' ';
                // result = result + num;
                console.log(result);
            }
            num++;
        }
        output.innerHTML = result;
    </script>
</body>
</html>
