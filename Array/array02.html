<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메서드 연습</title>
</head>
<body>
    <script>
        // 1. 배열을 생성하고 마지막 요소 출력
        let ani = ['강아지','고양이','토끼','기린'];
        console.log(ani[3]);
        console.log(ani[ani.length-1]);

        // 2. 배열의 길이 출력
        console.log(ani.length);
        console.log('ani의 길이:',ani.length);

        // 3. score 배열의 두번째 요소의 값을 바꾸기
        let score = [60,50,75,90];
        // 50이라는 요소를 95로 변경하고 싶음.
        score[1] = 95;
        console.log(score);

        // 4. 배열의 push 메서드를 이용한 요소 추가
        // method(메서드) = 함수(function)
        let rank = ['a','b','c','d'];
        // 배열 메서드 사용 방법 : 배열이름.메서드이름()
        rank.push('f'); //push 메서드는 마지막에 추가됨.
        console.log(rank);

        // 5. 배열의 pop 메서드를 이용한 요소 삭제
        rank.pop();
        console.log(rank);

        // 6. 배열의 slice 메서드를 이용한 원하는 요소 출력
        // slice(start array, end array)
        // => end array - 1 의 위치까지만 추출이 됨.
        // slice의 start array 와 end array는 index번호를 의미한다.
        console.log(rank.slice(2,3));

        // 7. 배열의 sort 메서드를 이용한 정렬
        // 오름차순 정렬 : a -> b
        // 내림차순 정렬 : b -> a
        console.log(score.sort((a,b) => a-b));
        console.log(score.sort((a,b) => b-a));

        // number 배열을 생성한다.
        // number = [1,2,3,4,5];
        // for문을 이용하여 합계를 계산한다.
        // 변수는 numArr로 지정한다.
        // index      0,1,2,3,4
        let number = [1,2,3,4,5];
        let numArr = 0;
        // for문에서 조건에 number.length에 -1을 해야하는 이유
        // number 배열의 길이는 5개인데 실제 index번호는 0부터 시작하기 때문에 4까지만 요소가 들어있음.
        // -1을 하지 않으면 비어있는 값을 인식하는데 이 값은 문자로 인식하기 때문에 더하지 못함. => NaN오류가 남.
        for(let i = 0; i <= number.length-1; i++){
            numArr += number[i];
        }
        console.log(numArr);
    </script>
</body>
</html>
