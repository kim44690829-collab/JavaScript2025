<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>총 정리</title>
</head>
<body>
    <h1>직원 근무시간 급여 계산</h1>
    <label>근무 시간 입력</label>
    <input type="number" id="workHour" />
    <button type="button" onclick="work()"> 급여 계산</button> <br/>
    급여 :<span id="output1"></span> <br/>
    근무 메세지 :<span id="output2"></span> <br/>
    급여 상태 :<span id="output3"></span> <br/>

    <script>
        // script 의 안이지만 function의 바깥에 변수를 만들면 전역변수로 그 밑의 모든 function에서 사용할 수 있지만,
        // javascript에서 잘 인식을 못해서 잘 사용하지는 않음.

        // function안에서 변수를 지정하면 지역변수로 변수를 사용한 function에서만 사용할수 있음.
        // function
        function work(){
            let workHour = Number(document.getElementById('workHour').value);
            let output1 = document.getElementById('output1');
            let output2 = document.getElementById('output2');
            let output3 = document.getElementById('output3');

            // 정상근무 시간 및 초과근무 시간
            let basePay = 10000;
            let pay8Hour = 8;
            let overTime = workHour - 8;
            let dailyPay = 0;
            // 시간당 급여 계산
            if(workHour <= 8){
                dailyPay = workHour * basePay;
                output1.innerHTML = `${dailyPay}`;
            }
            if (workHour > 8){
                dailyPay = pay8Hour * basePay + overTime * 15000;
                output1.innerHTML = `${dailyPay}`;
            }

            // 근무 메세지
            switch(true){
                case workHour == 0:
                    output2.innerHTML = "출근하지 않았습니다.";
                    break;
                case 1 <= workHour && workHour <= 8:
                    output2.innerHTML = "정상 근무";
                    break;
                case workHour > 8:
                    output2.innerHTML = "초과 근무";
                    break;
            }

            // 급여 유무 메세지
            output3.innerHTML = workHour == 0 ? "무급" : "급여 있음";
        }
    </script>
</body>
</html>
