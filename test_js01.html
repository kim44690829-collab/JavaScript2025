<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 연산연습</title>
</head>
<body>
    <h1>자바 스크립트 실습 문제</h1>
    <!-- onclick : 버튼을 클릭해라
         proble : 함수 이름
         버튼을 클릭하면 proble 함수를 실행하라. 
    -->
    <button type="button" onclick="problem1()">
        문제1: 변수와 상수 출력
    </button>
    <!-- 결과 화면 출력 하는 곳 -->
    <p id="p1"></p>
    <!-- javaScript 영역 : <script> ~ </script> -->
    <script>
        // 1. 함수를 만드는 것 : 현재 proble()
        // 2. 함수를 생성시 반드시 반드시 function 명령어 입력
        // 3. 함수 구성 : function + 함수 이름() + {}
        function problem1(){
            // id가 p1이라는 이름을 가진 태그를 pri라는 변수에 저장
            let pri = document.getElementById('p1');
            let name = '홍길동'; //name 이라는 변수에 홍길동이라는 값을 저장해라
            name = '개나리';
            const age = 20;
            console.log(name + age); //콘솔창에 나옴 (브라우저에 안나옴)
            //브라우저 출력을 원함.
            // pri.innerHTML = name + "의 나이는 " + age + "세 입니다.";
            // 빽틱 : `
            //  ` 과 ` 사이에 출력한 변수와 문자는 + 없이 사용가능
            //  `나이 : ${변수 이름}
            // innerHTML : pri라는 변수가 가리키는 p태그 사이에 값이 입력되게 하라. 
            pri.innerHTML = `${name}의 나이는 ${age}세 입니다.`;
        }
    </script>
</body>
</html>
