<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 심화 학습</title>
</head>
<body>
    <label>점수: 배열 입력(예:90,70,50,60)</label>
    <input type="text" id="scoreInput" />
    <button type="button" onclick="scoreClick()">결과 확인</button>
    <p id="output"></p>

    <script>
        // 주어진 기본 배열 선언
        // let scores =[95,67,80,55,100,72];
        let scores =[];
        function scoreClick(){
            let output = document.getElementById('output');
            // dovument로 변수화 하기
            let scoreInput = document.getElementById('scoreInput').value;
            /*
            input에 입력받는 값에 Number()를 사용하면 입력되는 값이 이미 90,60 등 문자임. 숫자로 변할수 없음.
            그래서 NaN오류 출력됨.
            let scoreInput2 = Number(document.getElementById('scoreInput').value);
            그래서 ,를 삭제 => 배열이름.split(','); => 입력받은 값 중 ()안에 있는 것을 삭제
            split은 배열 삭제 후에 문자화됨. => scores = ["90","80","70"]
            이 문자화된 배열을 숫자로 바꾸는 함수 => 배열이름.map(Number) => 기존의 배열을 숫자화해서 다시 배열을 만들어줌
            => scores = [90,80,70]
            자바스크립트는 문자가 아니라 문자열의 데이터 형식임.
            String 문자열 객체 -> 배열로 삭제 가능
            */
            scores = scoreInput.split(',').map(Number); 
            // 새로운 scores = [input에서 입력받은 값들] 배열 탄생
            // console.log(scores);
            let result = ''; //결과값을 담아놓는 변수

            // 반복문
            for(let i = 0; i <= scores.length - 1; i++){
                if(scores[i] >= 90){
                    result += scores[i] + '점 : A, '; 
                }else if(scores[i] >= 80){
                    result += scores[i] + '점 : B, ';
                }else if(scores[i] >= 70){
                    result += scores[i] + '점 : C, ';
                }else{
                    result += scores[i] + '점 : F, ';
                }
            }
            output.innerHTML = result;
        }
    </script>
</body>
</html>
