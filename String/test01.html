<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체 설명</title>
</head>
<body>
    <script>
        // let str = "hello"는 new로 생성한 객체(Object)는 아니지만
        // String Object가 사용하는 모든 프로퍼티(메서드)를 사용할 수 있다.
        // 이유는 자바 스크립트가 일반 String을 객체화하여 변형하기 때문이다.

        let str = "Hello"; //데이터 타입 = String
        console.log(`데이터 타입 : ${typeof str} ` );
        console.log(`${str.charAt(0)}` ); // H
        console.log(`${str.charAt(1)}` ); // e
        console.log(`${str.charAt(2)}` ); // l
        console.log(`${str.charAt(3)}` ); // l
        console.log(`${str.charAt(4)}` ); // o

        for(let i = 0; i < str.length; i++){
            console.log(str.charAt(i));
        }

        for(let i = 0; i < str.length; i++){
            console.log(str[i]);
        }

        //new String() 객체 생성
        let str02 = new String('Boys and Girls');
        let str03 = "!";
        // str02는 데이터 타입이 Object이고 str03의 데이터타입은 String인데 두 데이터를 합칠수 있음
        //그래서 String은 new 로 객체를 생성하지 않아도 상관없음.

        //태그를 사용하지 않고 브러우저에 출력하는 명령어
        document.write('str02:' + str02 + '<br/>');
        document.write('str03:' + str03 + '<br/>');
        document.write(str02.charAt(0) + '<br/>');
        //String에서는 공백도 문자로 취급한다.

        // concat()은 문자를 한줄로 합쳐서 나열하는 메서드
        document.write(str02.concat(str03) + '<br/>');
        
        //s라는 문자가 몇번째 위치인지 index 번호 출력
        document.write(str02.indexOf('s') + '<br/>');
        //slice(start, end-1)
        document.write(str02.slice(5,8) + '<br/>');
        //substr(start, length), 5이후로 8글자 추출
        document.write(str02.substr(5,8) + '<br/>');
        // replace(찾을 문자, 바꿀 문자) => 찾을 문자를 바꿀 문자로 변경하여 출력
        document.write(str02.replace('and','or') + '<br/>');
        // repeat(반복할 횟수) => 문자열을 반복할 횟수만큼 출력
        document.write(str02.repeat(2) + '<br/>');

        //왼쪽/오른쪽의 공백을 제거, 단, 가운데 공백은 제거 불가능
        document.write('korea'.trim() +'<br/>');

        //문자열 'hello javaScript' 의 길이를 세어주세요
        let str04 = "hello java Script";
        document.write(str04.length + '<br/>');

        // str04에서 첫번째 문자와, 7번째 문자 추출
        document.write(str04.charAt(0) + str04.charAt(6) + '<br/>');

        // str04를 이용해서 javaScript만 추출
        // 시작 위치는 index 0 부터 시작함을 잊지말자
        document.write(str04.substr(6,11) + '<br/>');
        document.write(str04.slice(6,17) + '<br/>');

        // str04에서 java라는 문자가 시작되는 위치를 찾아서 출력
        // indexOf로 문자의 위치를 추출할때 -1이 추출되면 문자가 존재하지 않는다는 뜻.
        document.write(str04.indexOf('J') + '<br/>') //-1  대소문자를 구분해야한다는 뜻
        document.write(str04.indexOf('j') + '<br/>') //6

        //includes => indexOf 와 동일
        let str05 = "Programming is fun";
        document.write(str05.includes('fun') + '<br/>');

        let str06 = "i like Java";
        document.write(str06.replace("Java","JavaScript") + '<br/>');

        let str07 = " Hello World ";
        document.write(str07.trim() + '<br/>');

        let str08 = "apple,banana,grape";
        let str08_1 = str08.split(',');
        for(let i = 0; i < str08_1.length; i++){
            console.log(str08_1[i]);
            document.write(str08_1[i] + '<br/>');
        }

        let str09 = "Hello";
        let str10 = "World";
        document.write(str09.concat(str10) + '<br/>');
    </script>
</body>
</html>
