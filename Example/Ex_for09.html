<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습문제</title>
</head>
<body>
    <h1>문제 9 : 구구단 7단 출력</h1>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');
        let result = '';
        for(let i = 1; i <= 9; i++){
           result += `7 x ${i} = ${7*i}`;
           result += '<br/>'; 
        }
        output.innerHTML = result;
    </script>
</body>
</html>
