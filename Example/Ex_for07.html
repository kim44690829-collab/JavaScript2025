<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습문제</title>
</head>
<body>
    <h1>문제 7 : 1부터 10까지 합</h1>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');
        let result = 0;
        for(let i = 1; i <= 10; i++){
            result += i;
        }
        output.innerHTML = `합계 : ${result}`;
    </script>
</body>
</html>
