<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    1. 사용자의 이름을 받아 "안녕하세요, OOO님!" 형태의 문자열을 반환하는 함수를 작성하세요.
    2. 실행 예시 : console.log(greetUser("철수")); 


    <script>
        // 화살표 함수
        // let 변수(함수이름) = () => {실행문 코드} -> 매개변수 없는 함수
        // let 변수(함수이름) = (a,b) => {실행문 코드} -> 매개변수 있는 함수
        let sum = (a,b) => {
            let result = a + b;
            return result; // return은 result를 가지고 탈출한다.
        }
        // 자바 스크립트에서 명시적 함수로 작성할 시 호이스팅 이슈가 생김
        // 호이스팅 이슈 = 전역변수로 지정한 변수의 위치보다 아래에 함수가 생성되었음에도 전역변수 위로 위치가 이동되어 연산되어버리는 결함.
        // 그래서 명시적함수로 생성할 때는 변수를 함수 안에 작성해야 로직이 잘 돌아간다.
        // 이런 이유로 명시적 함수는 사용을 지양한다.
        //요즘은 화살표 함수로 모든 함수를 생성하는 추세이다.

        // function sum01(a,b){}

        let avg = (a,b) => {
            let result02 = (a + b)/2;
            return result02; // return은 result를 가지고 탈출한다.
            // return => 값을 반환하다.
            // 반환 => 함수가 실행을 마친 뒤 계산된 결과(값)을 호출한 곳으로 되돌려주는것.
            // return을 만나면 반환한 후 종료된다.
        }
        console.log("합계 : ", sum(10,20));
        console.log("평균 : ", avg(10,20));
    </script>
</body>
</html>
