<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 실습문제1</title>
</head>
<body>
    <button type="button" onclick="season()">계절 출력</button>
    <input type="text" id="season" name="season">
    <p id="output"></p>

    <script>
        function season(){
            let output = document.getElementById('output');
            let season = Number(document.getElementById('season').value);
            console.log(`여기까지`);

            switch(season){
                case 3:
                case 4:
                case 5:
                    console.log(`봄`);
                    output.innerHTML = '봄';
                    break;
                case 6:
                case 7:
                case 8:
                    console.log(`여름`);
                    output.innerHTML = '여름';
                    break;
                case 9:
                case 10:
                case 11:
                    console.log(`가을`);
                    output.innerHTML = '가을';
                    break;
                case 12:
                case 1:
                case 2:
                    console.log(`겨울`);
                    output.innerHTML = '겨울';
                    break;
            }
        }
    </script>
</body>
</html>
