<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 연습</title>
</head>
<body>
    <!-- 짝수 / 홀수 console로 출력  -->
     <h1>javaScript if</h1>
     <input type="text" name="userid" id="userid" placeholder="id" />
     <input type="password" name="userpw" id="userpw" placeholder="pw" />
     <button type="submit" onclick="login()">로그인</button>
     <p id="login"></p>
    
     <script>
        let num = 3;
        if(num % 2 == 0){
            // 조건이 만족하는 true 영역
            console.log('num ' + num );
        }
        else{
            // 조건을 만족하지 않는 false 영역
            console.log(`num : ${num}`);
        }

        // 나이가 20 이상이면 성인입니다. 아니면 미성년자입니다.
        let age = 20;
        if(age >= 20){
            console.log(`age : ${age}, 성인입니다.`);
        }
        else{
            console.log(`age : ${age}, 미성년자입니다.`);
        }

        // 다중 if 문 => 조건이 2개 이상
        // score가 90 이상이면 A, 80 이상이면 B, 70 이상이면 C, 60 이상이면 D, 그 이외에 모든 값은 F
        let score = 60;
        if(score >= 90){
            console.log('A');
        }else if(score >= 80){
            console.log('B');
        }else if(score >= 70){
            console.log('C');
        }else if(score >= 60){
            console.log('D');
        } else{
            // 위 조건을 모두 만족하지 않는 나머지 전부
            console.log('F');
        }

        // 숫자 3개 중 최대값을 찾는 문제
        // a = 15, b = 5, c = -1
        let a = 10;
        let b = 3;
        let c = 5;
        // 임시변수 => a값을 상수로 사용
        let max = a;
        
        if(b > max){
            max = b;
            console.log(`${max}`);
        } 
        if(c > max){
            max = c;
            console.log(`${max}`);
        }
        // }else if(c > max){
        //     max = c;
        //     console.log(`${max}`);
        // }
        console.log(`최대값 : ${max}`);
        // if(a > b && a > c){
        //     console.log(`최대값 a : ${a}`);
        // }
        // else if (b > a && b > c){
        //     console.log(`최대값 b : ${b}`);
        // }
        // else{
        //     console.log(`최대값 c : ${c}`);
        // }

        // id = 'admin' 이면서 pw = 'admin1234'이면 로그인 성공 아니면 로그인 실패
        function login(){
            let login = document.getElementById('login');
            const id = document.getElementById('userid').value;
            const pw = document.getElementById('userpw').value;
            // const id = 'admin';
            // const pw = 'admin1234';
            if(id == 'admin' && pw == 'admin1234'){
                login.innerHTML = `로그인 성공`
                console.log(`로그인 성공`);
            }else{
                login.innerHTML = `로그인 실패`
                console.log(`로그인 실패`);
            }
            
        }
        
        // 숫자 비교
        // x = 5, y = 7 => x가 y보다 크면 x
        // y가 x보다 크면 y
        // x와 y가 같으면 같다 라고 출력
        let x = 15;
        let y = 15;

        if(x > y){
            console.log(`x : ${x}, y : ${y},  더 큰 숫자: ${x}`);
        } else if(y > x){
            console.log(`y : ${y}, x : ${x}, 더 큰 숫자: ${y}`);
        }else{
            console.log(`x : ${x}, y : ${y}, x와 y가 같다. `)
        }

        // 양수/음수/0 출력하기
        let k = 3;
        if(k > 0){
            console.log(`k : ${k}, 양수`);
        }
        if(k < 0){
            console.log(`k : ${k}, 음수`);
        }
        if(k == 0){
            console.log(`k : ${k}, 0`);
        }
     </script>
</body>
</html>
